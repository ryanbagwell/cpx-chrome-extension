<html>
	<head>
		<title>Settings</title>
		<link rel="stylesheet" href="../css/settings.css" />
	</head>

	<body>

		<div class="">
			<h1>Clients &amp; Profits Settings</h1>
			<div class="fade-out alert alert-success" role="alert">Settings Saved!</div>
		</div>

		<div class="well">

			<form class="form-horizontal">
				<div id="status"></div>

				<div class="form-group">
					<label class="col-sm-2 control-label">C&amp;P Web URL</label>
					<div class="col-sm-5">
						<input id="cnp-url" type="text" class="form-control" name="cnp-url" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Disable native ui?</label>
					<div class="col-sm-5">
						<input id="native-ui-disabled" type="checkbox" name="native-ui-disabled" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Enable background updates?</label>
					<div class="col-sm-5">
						<input id="background-updates-enabled" type="checkbox" name="background-updates-enabled" />
					</div>
				</div>

				<div class="form-group">
	    			<div class="col-sm-offset-2 col-sm-10">
	      				<button type="submit" class="btn btn-default">Save</button>
	    			</div>
	  			</div>
			</form>
		</div>
		<script src="../settings.js"></script>
	</body>
</html>
