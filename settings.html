<html>
	<head>
		<title>Clients &amp; Profits Settings</title>

		<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />

		<style>
			body {
				padding: 0 50px;
			}
			h1 {
				margin-bottom: 30px;
			}
			form {
				max-width: 50%;
				position: relative;
			}

			.message-wrapper {
				display: inline-block;
			}

			.alert {
				display: none;
				line-height: 0;

			}

		</style>


	</head>

	<body>



		<h1>C&amp;P Autocomplete Settings</h1>

		<form role="form">

			<div class="form-group">
    			<label for="cnp-url">C&amp;P Web Access URL:</label>
    			<input type="cnpURL" class="form-control" id="cnp-url" placeholder="http://www.mycnpurl.io/">
  			</div>

  			<button type="submit" class="btn btn-default">Submit</button>

			<div class="message-wrapper">
				<div id="status" class="alert alert-success">Settings Saved!</div>
			</div>

		</form>

	</body>
</html>


<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/underscore/underscore-min.js"></script>
